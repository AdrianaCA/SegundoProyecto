<div class="contenedor">

    <h1>Matatopos</h1>

    <p>Puntuaci√≥n: {{numero}}</p>

    <div class="tablero">
        <div class="fila">
            <button (click)="mataTopo(0)" *ngIf="topos[0] == 1; else noTopo"></button>
            <button (click)="mataTopo(1)" *ngIf="topos[1] == 1; else noTopo"></button>
            <button (click)="mataTopo(2)" *ngIf="topos[2] == 1; else noTopo"></button>
        </div>

        <div class="fila">
            <button (click)="mataTopo(3)" *ngIf="topos[3] == 1; else noTopo"></button>
            <button (click)="mataTopo(4)" *ngIf="topos[4] == 1; else noTopo"></button>
            <button (click)="mataTopo(5)" *ngIf="topos[5] == 1; else noTopo"></button>
        </div>

        <div class="fila">
            <button (click)="mataTopo(6)" *ngIf="topos[6] == 1; else noTopo"></button>
            <button (click)="mataTopo(7)" *ngIf="topos[7] == 1; else noTopo"></button>
            <button (click)="mataTopo(8)" *ngIf="topos[8] == 1; else noTopo"></button>
        </div>
    </div>

    <ng-template #noTopo>
        <button class="noTopo" (click)="fallo()"></button>
    </ng-template>

</div>
